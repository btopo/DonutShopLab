
<h1>Welcome to The Donut Den!</h1>
<img src="assets/Simpsons-Donut.jpg"/> 
<h2 *ngIf="loadedDonuts.count != 0">Data Received ({{loadedDonuts.count}} donuts)</h2>

<app-display-donut *ngFor="let currLoadedDonut of loadedDonuts.results"
  [name]=currLoadedDonut.name
  [id]=currLoadedDonut.id>
  </app-display-donut>
